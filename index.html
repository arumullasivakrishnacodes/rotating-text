<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <h1>Rotating Text</h1>
  <div class="main-container">
    <div class="big-circle"></div>
    <div class="small-circle"></div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="none" stroke="none" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial" font-size="16" fill="#832729" text-anchor="middle" dy="5" letter-spacing="2px">
          <textPath xlink:href="#circlePath">CLASSY</textPath>
      </text>
      <defs>
          <path id="circlePath" d="M 100,20 A 80,80 0 0 1 180,100 A 80,80 0 0 1 100,180 A 80,80 0 0 1 20,100 A 80,80 0 0 1 100,20" />
      </defs>
    </svg>
  </div>

  <div class="main-container">
    <div class="big-circle"></div>
    <div class="small-circle"></div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="none" stroke="none" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial" font-size="16" fill="#832729" text-anchor="middle" dy="5" letter-spacing="2px">
          <textPath xlink:href="#circlePath">ELEGANT</textPath>
      </text>
      <defs>
          <path id="circlePath" d="M 100,20 A 80,80 0 0 1 180,100 A 80,80 0 0 1 100,180 A 80,80 0 0 1 20,100 A 80,80 0 0 1 100,20" />
      </defs>
    </svg>
  </div>

  <div class="main-container" style="animation: 8s infinite linear rotate;">
    <div class="big-circle"></div>
    <div class="small-circle" style="height: 78px;"></div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="none" stroke="none" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial" font-size="16" fill="#832729" text-anchor="middle" dy="5" letter-spacing="2px">
          <textPath xlink:href="#circlePath">TRADITIONAL</textPath>
      </text>
      <defs>
          <path id="circlePath" d="M 100,20 A 80,80 0 0 1 180,100 A 80,80 0 0 1 100,180 A 80,80 0 0 1 20,100 A 80,80 0 0 1 100,20" />
      </defs>
    </svg>
  </div>

  <div class="main-container">
    <div class="big-circle"></div>
    <div class="small-circle"></div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="none" stroke="none" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial" font-size="16" fill="#832729" text-anchor="middle" dy="5" letter-spacing="2px">
          <textPath xlink:href="#circlePath">FORMAL</textPath>
      </text>
      <defs>
          <path id="circlePath" d="M 100,20 A 80,80 0 0 1 180,100 A 80,80 0 0 1 100,180 A 80,80 0 0 1 20,100 A 80,80 0 0 1 100,20" />
      </defs>
    </svg>
  </div>

  <div class="main-container">
    <div class="big-circle"></div>
    <div class="small-circle" style="height: 22px;"></div>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="none" stroke="none" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial" font-size="16" fill="#832729" text-anchor="middle" dy="5" letter-spacing="2px">
          <textPath xlink:href="#circlePath">HALDI</textPath>
      </text>
      <defs>
          <path id="circlePath" d="M 100,20 A 80,80 0 0 1 180,100 A 80,80 0 0 1 100,180 A 80,80 0 0 1 20,100 A 80,80 0 0 1 100,20" />
      </defs>
    </svg>
  </div>

  



  
  
  
  

  <script src="index.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
  

</body>

</html>
